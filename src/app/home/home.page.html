<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CALCULADORA ÍNDICE MASA CORPORAL</ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button (click)="reinciarPartida()">BORRAR</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="contenido" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title id="" size="large">CALCULO ÍNDICE MASA CORPORAL</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>CÁLCULO ÍNDICE MASA CORPORAL</strong>
    <ion-input position="fixed" [(ngModel)]="altura" type="number" min="1" max="3">Introduzca su altura (m):</ion-input>
    <ion-input position="fixed" [(ngModel)]="peso" type="number" min="1" max="300">Introduzca su peso (kg)</ion-input>

    <ion-button (click)="consultarIMC()" shape="round">CALCULAR IMC</ion-button>
    
    <div class="elemento-1" id="elemento-1">
      <!-- El mensaje se verá cuando esté en vertical -->
      <h3>{{txtMensaje}}</h3>
    </div>
    <div class="elemento-2" id="elemento-2">
      <!--  -->
      <ion-button (click)="reinciarPartida()" shape="round">REINICIAR</ion-button>
    </div>
  </div>
</ion-content>
